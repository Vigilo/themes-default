<html xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

<th id="plugin_${name}" py:def="id_header(name, instance, sort, order)">
ID
</th>

<td class="plugin_${name}" py:def="id_data(name, instance, data, plugin_data)">${data['id']}</td>

<py:def function="plugin_template(name, instance)">
    <?python
        plugin_header_functions[name] = id_header
        plugin_data_functions[name] = id_data
    ?>
</py:def>

</html>
