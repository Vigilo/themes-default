<html xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

<th id="plugin_${name}" class="plugin_${name}" py:def="servicename_header(name, instance, sort, order)">
    <py:with vars="next_order=(sort != name) and 'asc' or {'asc': 'desc', 'desc': 'asc'}[order]">
        <a id="sortLink" title="${{
                'asc': l_('Sort by %s in ascending order'),
                'desc': l_('Sort by %s in descending order'),
            }[next_order] % l_('Servicename').lower()}"
            href="${tg.url('/', params=fixed_search, sort=name, order=next_order, page=page.page)}">
            Servicename
            <img src="${tg.url('/images/' + order + '.gif')}" py:if="sort == name"/>
        </a>
    </py:with>
</th>

<td class="plugin_${name}" py:def="servicename_data(name, instance, data, plugin_data)">${data['servicename']}</td>

<py:def function="plugin_template(name, instance)">
    <?python
        plugin_header_functions[name] = servicename_header
        plugin_data_functions[name] = servicename_data
    ?>
</py:def>

</html>
