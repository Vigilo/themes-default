<html xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

<th id="plugin_${name}" class="plugin_${name}" py:def="priority_header(name, instance)" title="ITIL Priority">Priority</th>

<py:def function="priority_data(name, instance, data, plugin_data)">
    <td class="plugin_${name} ${data['state']}">${data['priority']}</td>
</py:def>

<py:def function="plugin_template(name, instance)">
    <?python
        plugin_header_functions[name] = priority_header
        plugin_data_functions[name] = priority_data
    ?>
</py:def>

</html>
