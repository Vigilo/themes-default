<html xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

<th id="plugin_${name}" class="plugin_${name}"
    py:def="masked_events_header(name, instance, sort, order)"
    title="Number of masked events">Masked</th>

<td class="plugin_${name}" py:def="masked_events_data(name, instance, data, plugin_data)">
    <!--! plugin_data contient le nombre d'Ã©vÃ©nements masquÃ©s. -->
    <a py:strip="not plugin_data" href="/masked_events/${data['id']}">${plugin_data}</a>
</td>

<py:def function="plugin_template(name, instance)">
    <?python
        plugin_header_functions[name] = masked_events_header
        plugin_data_functions[name] = masked_events_data
    ?>
</py:def>

</html>
