<html xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

<th id="plugin_${name}" class="plugin_${name}" py:def="output_header(name, instance, sort, order)">
    ${generic_plugin_header(name, name, l_('Output'), l_('Output'))}
</th>

<td class="plugin_${name}" py:def="output_data(name, instance, data, plugin_data)">${data['output']}</td>

<py:def function="plugin_template(name, instance)">
    <?python
        plugin_header_functions[name] = output_header
        plugin_data_functions[name] = output_data
    ?>
</py:def>

</html>
