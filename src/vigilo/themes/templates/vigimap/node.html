<div xmlns:py="http://genshi.edgewall.org/">
    <p class="status ${status.lower()}">${message}</p>
    <ul class="tags">
      <li py:for="tag in tags">
        <img src="img/${tag}.png" alt="${l_(tag)}" /> ${l_(tag)}
      </li>
    </ul>
    <ul class="links">
      <li py:for="link in links">
        <a href="${link[1]}" > ${link[0]}</a>
      </li>
    </ul>
    <ul class="maps">
      <li py:for="map in maps">
        <a href="?map=${map[0]}" > ${map[1]}</a>
      </li>
    </ul>
    <p>Nom d'equipement&nbsp;: ${host}</p>
</div>
