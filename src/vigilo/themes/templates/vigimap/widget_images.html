<div xmlns:py="http://genshi.edgewall.org/">
    <ul class="imagepicker-popup">
        <li><a href="#" class="noimage">no image</a></li>
        <li py:for="image in images">
            <a href="#" title="${image}">
                <img src="${tg.url('/images/%s/%s.png' % (folder,image))}"
                     alt="${image}" name="${image}"/>
            </a>
        </li>
    </ul>
</div>
