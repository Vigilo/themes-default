<div xmlns:py="http://genshi.edgewall.org/">
    <head>
        <title>${graph} Graph for ${host}</title>
        <meta http-equiv="Refresh" content="300"></meta>
        <meta http-equiv="Pragma" content="no-cache"></meta>
        <meta http-equiv="Cache-Control" content="no-cache"></meta>
        <link rel="search" type="application/opensearchdescription+xml" title="Supervision search" href="getOpenSearch"></link>
        <style type="text/css"><!--@import url(../styles/style.css); --></style>
    </head>
    <body class='main'>
        <div class="header"><style type="text/css"><!--@import url(../styles/tmpl.default.css); --></style>
            <table class="header_table">
                <tr>
                    <td class="logo">
                        <a href="/proto4">
                            <img class="logo" src="../styles/red15-logo-vigilo.png" alt="Vigilo"/>
                        </a> v2.0
                    </td>
                </tr>
            </table>
        </div>
        <h2>${graph} Graph for ${host}</h2>
        <a href="fullHostPage?host=${host};duration=${duration}">Back to ${host} Graph list</a>
        <a href="supPage?host=${host}">${host}'s monitoring page</a>
        <br />
        <div py:for="h in presets" py:strip="True">
            <a href="singleGraph?host=${host};duration=${h['duration']};graph=${graph}">${h['caption']}</a>
        </div>
        <br />
        <img src="getImage_png?host=${host};graph=${graph};start=${start};duration=${duration}"/>
    </body>
</div>
