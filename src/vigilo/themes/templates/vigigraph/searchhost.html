<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
    <xi:include href="master.html" />
    <head>
        <title>VigiGraph search</title>
    </head>

    <body class="searchresults">
        <h1>VigiGraph search</h1>
        <h2>Results:</h2>
        <table>
            <tr py:for="host in hosts" py:with="h = host.name">
                <td class="hostname">&mdash; ${h}</td>
                <td><a href="${tg.url('/nagios/%s/cgi-bin/status.cgi?host=%s&amp;style=detail&amp;supNav=1' % (h, h))}">Sup page</a></td>
                <td> - </td>
                <td><a href="${tg.url('/rrdgraph/%s/rrdgraph.py?host=%s' % (h, h))}">Metro page</a></td>
            </tr>
        </table>
        ${tmpl_context.paginators.hosts.pager()}
    </body>
</html>
