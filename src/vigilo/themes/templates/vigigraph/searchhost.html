<div xmlns:py="http://genshi.edgewall.org/">
    <head>
        <title>Vigigraph search</title>
        <meta http-equiv="Refresh" content="300"></meta >
        <meta http-equiv="Pragma" content="no-cache"></meta >
        <meta http-equiv="Cache-Control" content="no-cache"></meta >
        <style type="text/css"><!--@import url(../styles/style.css); --></style>
    </head>
    <body>
        <div class="header"><style type="text/css"><!--@import url(../styles/tmpl.default.css); --></style>
            <table class="header_table">
                <tr>
                    <td class="logo">
                        <a href="/proto4">
                        <img class="logo" src="../styles/red15-logo-vigilo.png" alt="Vigilo"/>
                        </a> v2.0
                    </td>
                </tr>
            </table>
        </div>
        <h1>Vigigraph search</h1>
        <h2>Results:</h2>
        <table>
            <div py:for="h in hosts" py:strip="True">
                <tr><td class="hostname">&mdash;${h}</td><td> 
                <a href="supPage?host=${h}">Sup page</a></td><td> - </td><td>
                <a href="metroPage?host=${h}">Metro page</a></td></tr>
            </div>
        </table>
    </body>
</div>
