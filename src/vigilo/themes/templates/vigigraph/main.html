<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
<head py:match="head" py:attrs="select('@*')">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title py:replace="''">Your title goes here</title>
    <meta py:replace="select('*')"/>
    <link rel="search" type="application/opensearchdescription+xml"
        title="Vigigraph search" href="${tg.url('/rpc/getOpenSearch')}"/>
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/reset.css')}" />
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/vigigraph.css')}" />
</head>

<body py:match="body" py:attrs="select('@*')">
    <div class="header">
        <ul id="mainmenu">
            <li class="first"><a href="${tg.url('/')}"><img class="logo" 
                src="${tg.url('/images/vigilo.png')}" alt="Vigilo"/></a><span id="version">v2.0</span></li>
            <span py:if="tg.auth_stack_enabled" py:strip="True">
            <li py:if="not request.identity" id="loginbtn" class="loginlogout login"><a href="${tg.url('/login')}">Login</a></li>
            <li py:if="request.identity" id="loginbtn" class="loginlogout logout"><a href="${tg.url('/logout_handler')}"> Logout</a></li>
            </span>
            <li class="loginlogout"><a id="print" href="">Print all visible graphs</a></li>
        </ul>
    </div>
    <div id="content">
        <py:with vars="flash=tg.flash_obj.render('flash', use_js=False)">
            <div py:if="flash" py:content="XML(flash)" />
        </py:with>
        <div py:replace="select('*|text()')"/>
    </div>
</body>
</html>
