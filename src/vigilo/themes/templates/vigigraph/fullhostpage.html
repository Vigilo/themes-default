<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
    <head>
        <title>${l_('List of graphs for "%s"') % host}</title>
    </head>

    <body class='main'>
        <h2>${l_('List of graphs for "%s"') % host}</h2>
        <a href="${tg.url('/nagios/%s/cgi-bin/status.cgi' % host, {
            'host_': host,
        })}">${l_('Monitoring page for "%s"') % host}</a>
        <div py:for="h in presets" py:strip="True">
            <a href="${tg.url('/rpc/fullHostPage', {
                'host_': host,
                'duration': h['duration'],
            })}">${h['caption']}</a>
        </div>
        <br />
        <div py:for="graph in graphs" py:strip="True">
            <a href="${tg.url('/rpc/singleGraph', {
                'host_': host,
                'graph': graph.name,
                'start': start,
                'duration': duration,
            })}">
            <img alt="${l_('Graph \'%(graph)s\' on \'%(host)s\'') % {
                    'host': host,
                    'graph': graph.name,
                }}" src="${tg.url('/rrdgraph/%s/index' % host, {
                'host_': host,
                'graphtemplate': graph.name,
                'start': start,
                'duration': duration,
                'direct': 1,
                'details': 0,
            })}"/>
            </a>
        </div>
    </body>
</html>
